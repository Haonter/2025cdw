<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/estilosTarjeta.css">
        <title>Product Card</title>
    </head>
    <body>
        <section id="tarjeta">
            <span id="resaltador">NUEVO</span>
            <img id="foto" src="./img/pocoF7Ultra.png" alt="Poco F7 Ultra">
            <h1>Poco F7 Ultra</h1>
            <p id="descripcion">El POCO F7 Ultra es un smartphone de gama alta con pantalla AMOLED 2K de 6.67", Snapdragon 8 Elite, 12/16 GB de RAM y 256/512 GB de almacenamiento. Tiene cámara triple de 50 MP, batería de 5300 mAh con carga rápida de 120W y HyperOS 2.</p>
            <div id="contenedorDetalles">
                <p><span>Precio:</span> $799</p>
                <p><span>Disponibilidad:</span> En stock</p>
            </div>
            <div id="contenedorBotones">
                <button class="botones">Ver detalles</button>
                <input type="number" placeholder="1">
                <button class="botones">Añadir al carrito</button>
            </div>
        </section>
    </body>
</html>
